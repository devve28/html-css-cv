<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Видео с управлением</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <video id="myVideo" controls preload="metadata">
      <source
        src="video/Rick Astley - Never Gonna Give You Up (Official Music Video).mp4"
        type="video/mp4"
      />
      <track
        src="subtitles/Rick-Astley-Never-Gonna-Give-You-Up.vtt"
        kind="subtitles"
        srclang="en"
        label="English"
      />
    </video>

    <button id="playPauseBtn">Воспроизвести</button>
    <button id="muteBtn">Включить/выключить звук</button>
    <button id="rewindBtn">Перемотать назад</button>
    <button id="fastForwardBtn">Перемотать вперед</button>
    <input
      id="speedInput"
      type="number"
      value="1"
      min="0.5"
      max="2"
      step="0.1"
      oninput="this.value = Math.min(2, Math.max(0.2, this.value));"
    />
    <script src="script/main.js"></script>
  </body>
</html>
